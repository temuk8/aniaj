<div id="front-screen" class="front-screen">
	<div style="
		flex: 1 0;
	"></div>
	<div id="front-screen-text" style="
		text-align: center;
	">
		<h1 style="
			margin-left: 1em;
			margin-right: 1em;
		">
			Age in anime is strange
		</h1>
		<h2 style="
			margin-left: 1em;
			margin-right: 1em;
		">
			So, here's a database just for figuring out the age of your waifu
		</h2>
		<p style="
			margin-left: 1em;
			margin-right: 1em;
		">
			Enter your waifu's name on the line above
		</p>
	</div>
	<div class="bottom-menu">
		<button 
			type="button"
			class="mobile-search-button"
			id="mobile-waifu-search-button"
			onclick='
				document.getElementById("waifu-search").focus();
			'
		>
			<i class="fas fa-search fa-2x" style="margin: 0 auto .25em auto;"></i><br>
			Search
		</button>
	</div>
	<div style="
		height: 0;
		margin: 0;
		text-align: end;
		align-self: flex-end;
	">
		<p style="
			margin: 0 1em 0 0;
			transform: translateY(-100%);
		">
			<!--places text on the bottom right-->
		</p>
	</div>
</div>
<div class="read-me-container">
	<div style="
		flex: 1 0;
	"></div>
	<div class="read-me">
		{{ content }}
	</div>
	<div style="
		flex: 1 0;
	"></div>
</div>
